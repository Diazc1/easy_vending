<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Easy Vending</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-customclass">
        <div class="mx-auto" style="width: 400px;">
            <h1>Easy Vending</h1>
        </div>
    </nav>
    <br>

    <h3>Create A New Snack!</h3>
    <div class="form-container">
        <form id="create-snack-form" style="">
    
        <input id='input-name' type="text" name="name" value="" placeholder="Enter snack name" class="input-text">
        <br><br>
        <input id='input-category' type="text" name="category" value="" placeholder="Enter category" class="input-text">
        <br><br>
        <input id='input-beginning_inventory' type="text" name="beginning_inventory" value="" placeholder="Enter the beginning inventory" class="input-text">
        <br><br>
        <input id='input-ending_inventory' type="text" name="ending_inventory" value="" placeholder="Enter the ending inventory" class="input-text">
        <br><br>
        <input id='input-price' type="text" name="price" value="" placeholder="Price of item" class="input-text">
        <br><br>
        <input id='input-profit' type="text" name="profit" value="" placeholder="Profit" class="input-text">
        <br><br>
    
    
        <select id="vending_machines" name= "vending_machines">
            <option value="1">Hospital</option>
            <option value="2">Mechanic Shop</option>
            <option value="3">Office</option>
            <option value="4">High School</option>
            <option value="5">University</option>
        </select>
        <br><br>
    
        <input id= 'create-button' type="submit" name="submit" value="Add Snack" class="submit">
        </form>
    

    </div>

    <br>
    <br>
    <div id="snack-container">
    </div>


    <script src='src/snack.js'></script>
    <script src='src/index.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
